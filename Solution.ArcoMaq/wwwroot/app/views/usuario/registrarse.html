<div class="col-md-6 col-md-offset-3">
    <h2>Registrarse</h2>
    <form name="form" ng-submit="crearUsuario()" role="form" ng-model="usuario" novalidate>
        <div class="form-group">
            <label for="usuario">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" ng-model="usuario.Nombre" required />
            <span style="color:red" ng-show="form.nombre.$dirty && form.nombre.$invalid">
                <span ng-show="form.nombre.$error.required">El nombre es requerido.</span>
            </span>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" class="form-control" ng-model="usuario.Apellido" required />
            <span style="color:red" ng-show="form.apellido.$dirty && form.apellido.$invalid">
                <span ng-show="form.apellido.$error.required">El apellido es requerido.</span>
            </span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="usuario.Email" required />
            <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid">
                <span ng-show="form.email.$error.required">El email es requerido.</span>
                <span ng-show="form.email.$error.email">Mail invalido</span>
            </span>
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni" class="form-control" ng-model="usuario.DNI" required />
            <span style="color:red" ng-show="form.dni.$dirty && form.dni.$invalid">
                <span ng-show="form.dni.$error.required">El DNI es requerido.</span>
            </span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="usuario.Password" required />
            <span style="color:red" ng-show="form.password.$dirty && form.password.$invalid">
                <span ng-show="form.password.$error.required">El password es requerido.</span>
            </span>
        </div>
        <span style="color:red" ng-if="errorcrearusuario" ng-cloak> {{errorcrearusuario}}</span>
        <br />
        <a href="#!usuariologin">Ya posee una cuenta? Inicie sesion aqui!</a>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Registrarse</button>
