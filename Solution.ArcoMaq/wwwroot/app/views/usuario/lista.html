<div>
    <button ng-click="obtenerUsuarios()">Obtener datos</button>
    <!--<table id="example" class="table table-striped table-bordered dt-responsive nowrap table-responsive" cellspacing="0" width="100%">-->
    <div class="table-responsive">
        <table id="example" class="table mb-0">
            <thead>
                <tr>
                    <th>Id Usuario</th>
                    <th>Email</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                </tr>
            </thead>
            <tbody ng-repeat="item in usuarios">
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido}}</td>
                    <td>{{item.dni}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
