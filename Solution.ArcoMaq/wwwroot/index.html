<!DOCTYPE html>
<html lang="en" ng-app="arcomaqapp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Este es un prototipo para SAP">
    <meta name="author" content="Nahuel Severini">
    <link rel="icon" href="../../favicon.ico">
    <link href="app/content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app/content/css/starter-template.css" rel="stylesheet" />
    <title>ArcoMaq</title>
</head>
<body>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ArcoMaq</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active" href="#!home"><a href="#">Home</a></li>
                    <li><a href="#!usuariologin">Login</a></li>
                    <li><a href="#!usuariocrear">Registrarse</a></li>
                    <li><a href="#!usuariotodos">Ver usuarios</a></li>
                    <li><a href="#!bitacoratodas">Ver bitacoras</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <div ng-view></div>    
    </div><!-- /.container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
    <script src="app/scripts/bootstrap.min.js"></script>
    <script src="app/scripts/app.js"></script>
    <script src="app/controllers/usuariocontroller.js"></script>
    <script src="app/services/usuarioservice.js"></script>
    <script src="app/services/services.js"></script>
</body>
</html>
